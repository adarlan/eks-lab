name: x. Apply Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docker-images/**'

jobs:
  crud-api:
    uses: ./.github/workflows/docker-build.yaml
    with:
      name: ${{ vars.EKS_CLUSTER_NAME }}-crud-api
      path: docker-images/crud-api
    permissions:
      id-token: write
      contents: read
    secrets: inherit
