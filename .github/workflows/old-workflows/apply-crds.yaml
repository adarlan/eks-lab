name: x. Apply CRDs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'crds/**'

jobs:
  crds:
    uses: ./.github/workflows/kubectl-apply.yaml
    with:
      path: crds/
      kustomize: true
    permissions:
      id-token: write
      contents: read
    secrets: inherit
